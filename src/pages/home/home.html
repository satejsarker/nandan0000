<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Nandan TV</ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen padding>
    <ion-footer style="position:fixed; background-color:black;">
        <ion-segment [(ngModel)]="pet" color="dark">
            <ion-segment-button value="kittens" style="color:azure">
                LIVE
            </ion-segment-button>
            <ion-segment-button value="puppies" style="color:azure">
                Contact
            </ion-segment-button>
        </ion-segment>
    </ion-footer>

    <div [ngSwitch]="pet" style="padding-left: 1%">
        <div *ngSwitchCase="'puppies'">
            <h4>
                <ion-icon name="home"></ion-icon> Address:
            </h4>
            <h5>
                <ion-icon name="locate"></ion-icon> 2986 Danforth Ave. Suite 202 Toronto, ON M4C 1M6
            </h5>
            <p>
                <b> <ion-icon name="call"></ion-icon>
Phone: 416-686-2890, 647-966-2854</b>
            </p>
            <br>
            <br>
            <hr>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2884.960206521092!2d-79.29390678450106!3d43.6905906791201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cc20f51f3b63%3A0xaf1dabcf77a090d3!2s2986+Danforth+Ave+%23202%2C+East+York%2C+ON+M4C+1M6%2C+Canada!5e0!3m2!1sen!2sbd!4v1513883143189"
                width="100%" height="480px" frameborder="0" style="border:0; padding-bottom:15%" allowfullscreen></iframe>

        </div>

        <div *ngSwitchCase="'kittens'">


            <ion-card color="dark" (click)="statVideo()">
                <video style="display:block; width:100%;background-color: aliceblue; position:relative; overflow:hidden;" poster="assets/imgs/play.png" color="" >


</video>
<p>click play for live streaming </p>

            </ion-card>


        </div>

    </div>






    <!--<button ion-button full (click)="statVideo()">Start Video</button>-->

</ion-content>
